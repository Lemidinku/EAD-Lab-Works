<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }

      /* Container Styling */
      .container {
        max-width: 600px;
        padding: 40px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
      }

      /* Heading Styling */
      h1 {
        font-size: 3rem;
        color: #e74c3c;
        margin-bottom: 20px;
        animation: bounce 1.5s infinite;
      }

      /* Paragraph Styling */
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #555;
      }

      /* Link Styling */
      a {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background-color: #3498db;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #2980b9;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        a {
          font-size: 0.9rem;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 - Page Not Found</h1>
      <p>
        Oops! The page you're looking for doesn't exist. It might have been
        moved or deleted.
      </p>
      <a href="/">Go to Home</a>
    </div>
  </body>
</html>
